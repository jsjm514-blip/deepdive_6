<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album 만들기</title>
    <style>
        body {
            background-color: #b1e5db;
            background-image: url("./images/bg_stars.png");
            background-size: 500px auto;
        }
        button {
            cursor: pointer;
            border: none;
        }
        .album-container {
            border-radius: 20px;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px 0 rgba(24,139,147,0.25);
            padding: 20px;
            width: 300px;
            background-color: white;
            
        }
        .album-view {
            width: 170px;
            height: 300px;
            background-color: #ffd6d4;
            border-radius: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .album-list {
            display: flex;
            justify-content: space-between;
            margin-top: 7px;
        }
        .album-list button {
            width: 60px;
            height: 60px;
            border-radius: 10px;

        }
        .album-list img {
            width: 36px;
        }
        .album-list button:hover {
            border: 2px solid balck;
        }
        .album-list button:nth-child(1){
            background-color: #ffd6d4;
        }
        .album-list button:nth-child(2){
            background-color: #c4d39f;
        }
        .album-list button:nth-child(3){
            background-color: #bce0ff;
        }
        .album-list button:nth-child(4){
            background-color: #d4c4da;
        }
        .album-contents h2 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .album-contents p {
            font-size: 14px;
            text-align: justify;
        }
        .mode-btn {
            margin-top: 20px;
            margin-right: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .mode-btn button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mode-btn button:hover {
            opacity: 0.7;
        }
    /* 140p부터 다시 하면 됨 */

    </style>
</head>
<body>
    <div class="mode-btn">
        <button type="button" id="theme-dark">
            <img src="./images/ico_moon.svg" alt="">
        </button>
        <button type="button" id="theme-light">
            <img src="./images/ico_sun.svg" alt="">
        </button>
    </div>
    <section class="album-container">
        <h1>My Album</h1>
        <div class="album-view">
            <img src="./images/03_0.svg" alt="">
        </div>
        <section class="album-list">
            <button type="button">
                <img src="./images/thumb_1.png" alt="" class="card1">
            </button>
            <button type="button">
                <img src="./images/thumb_2.png" alt="" class="card2">
            </button>
            <button type="button">
                <img src="./images/thumb_3.png" alt="" class="card3">
            </button>
            <button type="button">
                <img src="./images/thumb_4.png" alt="" class="card4">
            </button>
        </section>
        <div class="album-contents">
            <h2>My first coding day~!</h2>
            <p>I started coding today~! I'm going to do my best!</p>
        </div>
    </section>
</body>
</html>
