<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album 만들기</title>
    <style>
        .btn-mode {
            border-radius: 50%;
        }

        .card {
            border-radius: 20px;
            padding: 20px;
            width: 300px;
        }
        
        .main {
            border-radius: 10px;
            height: 300px;

        }
        .btn-thumb {
            height: 60px;
            width: 60px;
        }

    

    </style>
</head>
<body>
    <div class="mode-btn">
        <button type="button" id="theme-dark">
            <img src="./images/ico_moon.svg" alt="">
        </button>
        <button type="button" id="theme-light">
            <img src="./images/ico_sun.svg" alt="">
        </button>
    </div>
    <section class="album-container">
        <h1>My Album</h1>
        <div class="album-view">
            <img src="./images/03_0.svg" alt="">
        </div>
        <section class="album-list">
            <button type="button">
                <img src="./images/thumb_1.png" alt="" class="01">
            </button>
            <button type="button">
                <img src="./images/thumb_2.png" alt="" class="02">
            </button>
            <button type="button">
                <img src="./images/thumb_3.png" alt="" class="03">
            </button>
            <button type="button">
                <img src="./images/thumb_4.png" alt="" class="04">
            </button>
        </section>
        <div class="album-contents">
            <h2>My first coding day~!</h2>
            <p>I started coding today~! I'm going to do my best!</p>
        </div>
    </section>
</body>
</html>
