<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card layout</title>
    <style>
        body {
            background-color: #dff1f3;
            font-family: "poppins","sans-serif";
            font-weight: 300;
            line-height: 1.2;
        }
        .card-container {
            border: 2px solid black;
            width: 400px;
            margin: 0 auto;
        }
        .card-container .thumbs {
            height: 260px;
        }
        .card-container .contents {
            padding: 26px;
        }
        h1 {
            text-align: center;
            margin: 50px 0;
        }
        .contents q {
            color: #848484;
            font-size: 11px;
        }
        .contents h2 {
            font-size: 25px;
            line-height: 1;
            margin: 20px 0;
        }
        .contents p {
            font-size: 14px;
        }
        .contents em {
            color: #60a1d0;
        }
        .writer em {
            color: #60a1d0;
        }
        .card-container .thumbs img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .writer img {
            width: 46px;
            height: 46px;
        }
        .writer .user {
            font-size: 11px;
            display: block;
        }
        .writer .created {
            font-size: 12px;
            color: #848484;
        }
    </style>
</head>
<body>
    <h1>Card Layout</h1>
    <section class="card-container">
        <div class="thumbs">
            <img src="./images/card_thumb_0.jpg" alt="space sea">
        </div>
        <div class="contents">
            <q>A line of code can create a whole new world, start now!</q>
            <h2>CODING IS MORE FUN <br>THAN YOU THINK!</h2>
            <p>
                At first, coding seemed so hard, but it's really just like stacking small blocks. <em>Making mistake is okay</em>.it's the start of learning!
            </p>

            <div class="writer">
                <img src="./images/profile_0.jpg" alt="camel">
                <div>
                    <strong class="user">Created by Dedblangica</strong>
                    <span clalss="created">3minutes ago</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
