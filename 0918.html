<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: blue;
            color: white;
            width: 300px;
            height: 100px;
            border-radius: 50px;
            border: 1px solid rgb(0, 0, 198);
        }
        .title {
            font-size: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="box">BUTTON</div>
    <div class="title">Hello World</div>

    <p class="box title">Paragraph</p>
</body>
</html>
