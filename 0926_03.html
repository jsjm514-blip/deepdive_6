<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector과 DOM tree 연습</title>
    <style>
        header {
            color: olive;
        }
        main p {
            color: tomato;
        }
        header > div {
            outline: 2px solid blue;
        }
        main + footer {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <header>
        <h1>CODING CAMP</h1>
        <div>
            Button
            <span>Span</span>
        </div>
    </header>
    <main>
        <h2>Apple</h2>
        <p>Mango</p>
        <p>Grape</p>
    </main>
    <footer>
        <p>copy; copyrights</p>
    </footer>
</body>
</html>
