<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 이해하기 2</title>
    <style>
        .container {
            width: 400px;
            outline: 1px solid red;
            /* margin-left: 50px;
            margin-left: auto;
            margin-right: 0; */
            margin: 100px auto;
            /* 상하 좌우 */
            display: flex;
            /* flex-direction: column; 플렉스 방향 바꾸는 법 */
            /* flex-wrap: wrap-reverse; 줄바꿈 허용 */
            /* gap: 10px 50px; row column */
        }
        footer {
            background-color: gold;
        }
        /* order의 기본값은 0 */
        .a {
            flex-basis: 150px;
        }
        .b {
            flex-basis: 150px;
            order: -1;
        }
        .c {
            flex-basis: 150px;
            flex-shrink: 0;
        }
        .container div:nth-child(odd) {
            background-color: tomato;
        }
        .container div:nth-child(even) {
            background-color: #b8ca8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/ghost_n1.png" alt="" class="a">
        <img src="./images/ghost_n2.png" alt="" class="b">
        <img src="./images/ghost_n3.png" alt="" class="c">
    </div>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
    </div>
    <footer>FOOTER</footer>
</body>
</html>
