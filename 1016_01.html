<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">
        Hello World
        <span>Javascript</span>
    </h1>
    <button type="button" id="btn">글자바꾸기</button>
    <a href="#" id="link">링크</a>
    <script>
        const title = document.getElementById('title')
        // get , set
        console.log(title.textContent)
        console.log(title.innerHTML)

        // title.textContent = 'Javascript <strong>Class</strong>'
        title.innerHTML = 'Javascript <strong>Class</strong>'
        
        // mission 1 - 버튼을 btn이라는 변수에 담아서, '글자바꾸기'->'change'로 변경
        const btn = document.getElementById('btn')
        btn.textContent = 'Change'

        // mission 2 - a태그를 link이라는 변수에 담아서, 링크 -> '<img src="./images/ghost_n1.png" alt=""> 고스트' 로 변경
        const link = document.getElementById('link')
        link.innerHTML = '<img src="./images/ghost_n1.png" alt=""> 고스트'
        //innerText -> textContent처럼 텍스트만 추출
       
        /**
         * 
         * 따옴표 규칙 - '' 홑따옴표 ""겹따옴표
         * 불가 = 'Hello <span>World</span> 'Javascript'' 같은따옴표내부사용 불가
         * 수정 = 'Hello <span>World</span> "Javascript"'
         */


    </script>
</body>
</html>
