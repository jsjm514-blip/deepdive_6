<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function practice</title>
    <style>
        h1,h2,h3,h4,h5,span {
            font-size: 20px;
            color: black;
        }

    </style>
</head>
<body>
    <h1>아이스크림 주문하기</h1>
    <h2>매장에서 드시고 가시나요, 테이크아웃하시나요?<span id="choose-area"></span></h2>
        <button type="button" onclick="chooseArea('먹고가기')">먹고가기</button>
        <button type="button" onclick="chooseArea('포장하기')">포장하기</button>
    <h3>아이스크림 선택하기<span id="choose-icecream"> - 선택한 아이스크림</span></h3>
        <button type="button" onclick="chooseIcecream('바닐라', 3000)">바닐라</button>
        <button type="button" onclick="chooseIcecream('초코', 3500)">초코</button>
        <button type="button" onclick="chooseIcecream('딸기', 3500)">딸기</button>
        <button type="button" onclick="chooseIcecream('바나나', 3500)">바나나</button>
    <h4>수량을 선택하세요</h4>
        <div class="count-container">
            <button type="button" id="decrease">-</button>
            <span id="number">1</span>
            <button type="button" id="increase">+</button>
        </div>
    <hr>
    <button type="button" onclick="check()">주문서 확인</button>
        <div class="check-container">
            <h1>메뉴 : <span id="menu-flavor"></span></h1>
            <h2>가격 : <span id="menu-price"></span></h2>
            <h3>수량 : <span id="menu-count"></span></h3>
            <h4>금액 : <span id="menu-total"></span></h4>
        </div>
    <hr>
    <h5>포인트 적립하시나요?</h5>
    <button type="button" onclick="yesClick('네')">네</button>
    <button type="button" onclick="noClick('아니요')">아니요</button>
    <br><span id="accumulate"></span>

    <script>
        let count= 1
        let selectedFlavor = ''
        let selectedPrice = 0
        const decrease = document.getElementById('decrease')
        const increase = document.getElementById('increase')
        const num = document.getElementById('number')
        
        function chooseIcecream(flavor,price) {
            selectedFlavor = flavor
            selectedPrice = price
            const icecreamName = ' - ' + flavor + '아이스크림'
            document.getElementById('choose-icecream').textContent = icecreamName;
        }
        function chooseArea(place) {
            const chooseArea = ' - ' + place
            document.getElementById('choose-area').textContent = chooseArea
        }
        function check() {
            document.getElementById('menu-flavor').textContent = selectedFlavor + ''
            document.getElementById('menu-price').textContent = selectedPrice + '원'
            document.getElementById('menu-count').textContent = count + '개'
            document.getElementById('menu-total').textContent = (selectedPrice * count) + '원'
        }
        function yesClick() {
            let point = count * 50
            document.getElementById('accumulate').textContent = `${point}포인트 적립되었습니다!`
        }
        function noClick() {
            document.getElementById('accumulate').textContent = '적립이 취소되었습니다.'
        }
        decrease.addEventListener('click',() => {
            count = count - 1;
            console.log(count)
            num.textContent = count
        })
        increase.addEventListener('click',() => {
            count = count + 1;
            console.log(count)
            num.textContent = count
        })
    </script>
</body>
</html>
