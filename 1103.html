<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
        input:focus {
            background-color: #d1dde9;;
            border-color: #1e90ff;
            box-shadow: 0 0 30px #053e77;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="좋아하는 커피를 선택하세요.">

    <form action="./login_success.html">
        <input type="text" placeholder="input id" required>
        <input type="password" placeholder="input password" required>
        <button type="reset">다시입력하기</button>
        <button type="submit">로그인</button>
    </form>
<!--button, reset(기능이들어가있는 버튼), submit(서버에 데이터를 보내는 역할..?)-->
    <hr>
    <form>
        <input type="email" required placeholder="이메일주소를 입력하세요">
        <button type="submit" disabled>인증번호받기</button>
    </form>

</body>
</html>
